<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://requenahdz.github.io/firebase/asset/iziToast/iziToast.min.css">
</head>
<body>

  <section class="Inicio-Sesion">
    <div class="contenedor">
      <div class="error" style="display:none">
        <p>El correo y/o la constraseña son incorrectos</p>
      </div>
      <div class="Informacion">
        <form method="post">
          <h1>Login</h1>
          <!-- <input type="email" placeholder="Correo Electronico" id="correo" class="restablecer" > -->
          <input required type="email" placeholder="Correo Electronico" id="correo" class="restablecer"/>
          <input required type="password" placeholder="Contraseña" id="contraseña" class="restablecer">
          <input type="button" value="Iniciar Sesion" id="iniciar">
        </form>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <script src="https://requenahdz.github.io/firebase/js/firebase.js"></script>
  <script src="https://requenahdz.github.io/firebase/asset/iziToast/iziToast.min.js"></script>
  <script src="https://requenahdz.github.io/firebase/asset/iziToast/init.js"></script>
  <script src="login.js"></script>
</body>
</html>
